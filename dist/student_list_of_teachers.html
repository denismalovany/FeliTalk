<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&family=Ubuntu:wght@400;500;700&display=swap"
        rel="stylesheet">
    <title>Felitalk</title>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>

<body class="font-Ubuntu bg-f-white min-h-screen fixed">
    <div class="md:flex flex-col md:flex-row md:min-h-screen w-full">
        <div @click.away="open = false" class="flex flex-col w-full md:w-96 text-f-white bg-f-dark-blue flex-shrink-0 pl-60px pt-60px"
            x-data="{ open: false }">
            <div class="flex-shrink-0 px-6 flex flex-row items-center justify-between">
                <a class="flex title-font font-medium items-center text-gray-900 mb-16">
                    <img src="img\book-of-black-cover-closed.svg" alt="" srcset="">
                    <span class="ml-3 text-logo font-logo text-f-white">FeliTalk</span>
                </a>
                <button class="rounded-lg md:hidden rounded-lg focus:outline-none focus:shadow-outline"
                    @click="open = !open">
                    <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
                        <path x-show="!open" fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                        <path x-show="open" fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <nav :class="{'block': open, 'hidden': !open}"
                class="flex-grow md:block pr-4 pb-4 md:pb-0 md:overflow-y-auto">
                <a class="sidebar-li-active"
                    href="#">Profile</a>
                <a class="sidebar-li"
                    href="#">List of teachers</a>
                <a class="sidebar-li"
                    href="#">Subscription</a>
                <a class="sidebar-li"
                    href="#">My lessons</a>
                <a class="sidebar-li"
                    href="#">Lesson materials</a>
                <a class="sidebar-li"
                    href="#">Help</a>
                <a class="sidebar-li"
                    href="#">Log out</a>
            </nav>
        </div>
    </div>
</body>

</html>
